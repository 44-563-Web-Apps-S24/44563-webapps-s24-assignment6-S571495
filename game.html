<!DOCTYPE html>
<html>
<head>
  <title>Animal Guessing Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<h2>Animal Guessing Game</h2>

<form>
    <label for="hiddenAnimal">The hidden animal type:</label>
    <input type="password" id="hiddenAnimal" value="Chicken"> <br>

    <label for="guessAnimal">Guess the animal:</label>
    <input type="text" id="guessAnimal"> <br>

    <input type="button" onclick="checkAnimal()" value="Check the guess">
</form>
<p id="result" class="alert alert-primary">No of correct guesses: 0 </p>
<p id="result1" class="alert alert-danger">No of wrong guesses: 0</p>



<div id="imageContainer">
    <img id="drinkImage" src="d1.jpg" alt="Drink" width="150" height="150" onclick="selectImage()">
</div>

<script>
    let wrong = 0;
    let correct = 0;
    let oops = 0;

    function checkAnimal() {
        const hiddenAnimal = document.getElementById("hiddenAnimal").value.toLowerCase();
        const guessedAnimal = document.getElementById("guessAnimal").value.toLowerCase();
        if(oops >= 7){
          document.getElementById("button_check").onclick = ranOutOfGuess();
        }

        if (hiddenAnimal === guessedAnimal) {
            correct++;
            alert("Ruff ruff");
           
        } else {
            wrong++;
            alert("Grrrr");
            oops++;
        }

        document.getElementById("result").innerHTML = `No of correct guesses: ${correct}`;
        document.getElementById("result1").innerHTML = `No of wrong guesses: ${wrong}`;

        
    }
    function ranOutOfGuess(){
        alert("Sorry, ran out of guesses.");
    }

    var useImage = 1;
    function selectImage() {
        switch (useImage) {
            case 1:
                document.getElementById("drinkImage").src = "d2.jpg";
                useImage = 2;
                break;
            case 2:
                document.getElementById("drinkImage").src = "d3.jpg";
                useImage = 3;
                break;
            case 3:
                document.getElementById("drinkImage").src = "d1.jpg";
                useImage = 1;
                break;
            default:
                break;
        }
    }
</script>

</body>
</html>
